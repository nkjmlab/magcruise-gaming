<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<object th:include="/templates/header.html::meta-fragment" th:remove="tag"></object>
	<title>magcruise-webui</title>
</head>

<head th:remove="all">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
</head>

<body>
	<div class="container">
		<div class="row" th:fragment="pagination-row">
			<div class="col-sm-12">
				<nav th:fragment="pagination">
					<ul class="pagination">
						<li th:class="${!pagination.hasPrev()} ? disabled"><a href="javascript:void(0);"
								aria-label="Previous"
								th:href="${pagination.hasPrev()} ? ${pagination.getUrlForOtherPage(#httpServletRequest, pagination.getPage() - 1)} : 'javascript:void(0);'">
								<span aria-hidden="true">&laquo;</span>
							</a></li>
						<li th:each="page : ${pagination.getPages()}"
							th:class="${page == pagination.getPage()} ? 'active' : (${page == -1} ? 'disabled')">
							<a href="javascript:void(0);" th:if="${page != -1}" th:text="${page}"
								th:href="${page != pagination.getPage()} ? ${pagination.getUrlForOtherPage(#httpServletRequest, page)} : 'javascript:void(0);'">1</a>
							<a href="javascript:void(0);" th:unless="${page != -1}" th:text="...">...</a>
						</li>
						<li th:class="${!pagination.hasNext()} ? disabled"><a href="javascript:void(0)"
								aria-label="Next"
								th:href="${pagination.hasNext()} ? ${pagination.getUrlForOtherPage(#httpServletRequest, pagination.getPage() + 1)} : 'javascript:void(0);'">
								<span aria-hidden="true">&raquo;</span>
							</a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</body>

</html>
