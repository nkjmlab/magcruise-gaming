<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
	<object th:insert="~{/fragment/header.html::meta-fragment}" th:remove="tag"></object>
	<script th:src="|/webjars/jssha/dist/sha256.js|"></script>
	<script th:src="|/js/password.js?${MODIFIED_DATES.js_password_js}|"></script>
	<title>Change password | MAGCruise</title>
</head>

<body>
	<div class="container">
		<div th:insert="~{/fragment/header.html::top-menu}" th:remove="tag"></div>
		<div class="row">
			<div class="col-sm-12">
				<h2>パスワード変更</h2>
				<form class="row g-3">
					<div class="col-12" th:if="${!currentUser.isAdmin()}">
						<label class="description">Old password</label> <input class="form-control" type="password"
							placeholder="Input current password" id="old-password" />
					</div>
					<div class="col-12">
						<label class="description">New password</label> <input class="form-control" type="password"
							placeholder="Input password if you want to change" id="password" />
					</div>
					<div class="col-12">
						<label class="description">Comfirm new password</label> <input class="form-control"
							type="password" placeholder="Retype the password" id="confirm-password" name="password" />
					</div>
					<div class="col-12">
						<div class="btn-group submit" role="group">
							<a class="btn btn-primary" role="button" id="btn-update" href="#">Update</a>
						</div>
						<button id="submit-for-validation" type="submit" formmethod="GET"
							style="display: none;"></button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>

</html>
